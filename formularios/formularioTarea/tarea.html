
<!-- ********** NUEVA TAREA ********** -->

<div class="container" id="divFormTarea">

    <form class="form-horizontal" id="formuTarea">
        <fieldset>

            <!--ID TAREAS ES AUTONUMERICO-->

            <!--COMBO ID PROYECTOS-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="idProyectoSelect">ID Proyecto: </label>
                <div class="col-md-4">
                    <select id="idProyectoSelect" name="idProyectoSelect" class="form-control">

                    </select>
                </div>
            </div>

            <!--COMBO TIPOS TAREA-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="tiposTareas">Tipo Tarea: </label>
                <div class="col-md-4">
                    <select id="tiposTareas" name="tiposTareas" class="form-control">

                    </select>
                </div>
            </div>


            <!--COMBO TRABAJADORES-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="idTrabajadores">Trabajadores: </label>
                <div class="col-md-4">
                    <select id="idTrabajadores" name="idTrabajadores" class="form-control">

                    </select>
                </div>
            </div>

            <!--DATAPICKER INICIO TAREA-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="fechaIniTarea">Fecha Inicio</label>
                <div class="col-md-4">
                    <input id="fechaIniTarea" name="fechaIniTarea" type="text" placeholder="Fecha inicio"
                           class="form-control input-md">
                </div>
            </div>

            <!--DATAPICKER FIN TAREA-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="fechaFinTarea">Fecha Fin</label>
                <div class="col-md-4">
                    <input id="fechaFinTarea" name="fechaFinTarea" type="text" placeholder="Fecha fin"
                           class="form-control input-md">
                </div>
            </div>


            <!--ESTADO DE LA TAREA-->
            <div class="form-group">
                <label class="col-md-4 control-label">Estado</label>
                <div class="col-md-5">
                    <label class="radio-inline" for="radioEstado-0">
                        <input type="radio" name="radioEstado" id="radioEstado-0" value="Sin Hacer"
                               checked="checked">
                        Sin Hacer
                    </label>
                    <label class="radio-inline" for="radioEstado-1">
                        <input type="radio" name="radioEstado" id="radioEstado-1" value="Empezado">
                        Empezado
                    </label>
                    <label class="radio-inline" for="radioEstado-2">
                        <input type="radio" name="radioEstado" id="radioEstado-2" value="Avanzado">
                        Avanzado
                    </label>
                    <label class="radio-inline" for="radioEstado-3">
                        <input type="radio" name="radioEstado" id="radioEstado-3" value="Casi Terminado">
                        Casi Terminado
                    </label>
                    <label class="radio-inline" for="radioEstado-4">
                        <input type="radio" name="radioEstado" id="radioEstado-4" value="Finalizado">
                        Finalizado
                    </label>
                </div>
            </div>


        </fieldset>
    </form>


</div>
