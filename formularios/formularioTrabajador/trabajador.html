<div class="container" id="divFormTrabajador">

    <form id="formuTrabajador" class="form-horizontal">

        <div class="form-group">
            <label class="col-md-3 control-label" for="nombreTrabajador">Nombre:</label>
            <div class="col-md-6">
                <input id="nombreTrabajador" name="nombreTrabajador" type="text" placeholder="max 30 caracteres" class="form-control input-md" required="">
            </div>
            <div class="col-md-3">
                <img src="images/buscar.png" alt="buscar" id="buscar" style="width: 30px;">
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label" for="apellidoTrabajador">Apellido:</label>
            <div class="col-md-6">
                <input id="apellidoTrabajador" name="apellidoTrabajador" type="text" placeholder="max 30 caracteres" class="form-control input-md">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label" for="dniTrabajador">DNI:</label>
            <div class="col-md-6">
                <input id="dniTrabajador" name="dniTrabajador" type="text" placeholder="8 digitos mas letra mayuscula" class="form-control input-md" required="">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label" for="telefonoTrabajador">Teléfono:</label>
            <div class="col-md-6">
                <input id="telefonoTrabajador" name="telefonoTrabajador" type="text" placeholder="9 digitos" class="form-control input-md">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label" for="direccionTrabajador">Dirección:</label>
            <div class="col-md-6">
                <input id="direccionTrabajador" name="direccionTrabajador" type="text" placeholder="40 caracteres" class="form-control input-md">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label" for="tipoTrabajador" >Tipo Trabajador:</label>
            <div class="col-md-6">
                <select name="tipoTrabajador" id="tipoTrabajador" style="background-color: #7fb8db;"></select>
            </div>
        </div>


    </form>

</div>

<div id="mensajes" title="mensajes">
    <p id="pResultado"></p>
</div>
