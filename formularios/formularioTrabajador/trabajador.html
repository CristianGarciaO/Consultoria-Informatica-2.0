<div class="container" id="divFormTrabajador">


    <form id="formuTrabajador" class="form-horizontal">

        <legend class="text-center">Trabajador</legend>


        <div class="form-group">
            <label class="col-md-4 control-label" for="nombreTrabajador">Nombre:</label>
            <div class="col-md-5">
                <input id="nombreTrabajador" name="nombreTrabajador" type="text" placeholder="max 30 caracteres" class="form-control input-md" required="">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="apellidoTrabajador">Apellido:</label>
            <div class="col-md-5">
                <input id="apellidoTrabajador" name="apellidoTrabajador" type="text" placeholder="max 30 caracteres" class="form-control input-md">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="dniTrabajador">DNI:</label>
            <div class="col-md-5">
                <input id="dniTrabajador" name="dniTrabajador" type="text" placeholder="8 digitos mas letra mayuscula" class="form-control input-md" required="">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="telefonoTrabajador">Teléfono:</label>
            <div class="col-md-5">
                <input id="telefonoTrabajador" name="telefonoTrabajador" type="text" placeholder="9 digitos" class="form-control input-md">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="direccionTrabajador">Dirección:</label>
            <div class="col-md-5">
                <input id="direccionTrabajador" name="direccionTrabajador" type="text" placeholder="40 caracteres" class="form-control input-md">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="guardar_Trabajador"></label>
            <div class="col-md-8">
                <button type="button" id="guardar_Trabajador" name="guardar" class="btn btn-success">Guardar</button>
                <button type="button" id="limpiar_Trabajador" name="limpiar" class="btn btn-warning">Limpiar Campos</button>
            </div>
        </div>


    </form>

</div>
