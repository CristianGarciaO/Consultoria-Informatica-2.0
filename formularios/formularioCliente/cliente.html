
<div class="container" id="divFormCliente">
    <form class="form-horizontal" id="formuCliente">
        <legend class="text-center">Cliente</legend>

        <div class="form-group">
            <label class="col-md-4 control-label" for="nombreCliente">Nombre:</label>
            <div class="col-md-5">
                <input id="nombreCliente" name="nombreCliente" type="text" placeholder="max 30 caracteres" class="form-control input-md">
           <input type="button" value="buscar" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="apellidoCliente">Apellido:</label>
            <div class="col-md-5">
                <input id="apellidoCliente" name="apellidoCliente" type="text" placeholder="max 30 caracteres" class="form-control input-md">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="dniCliente">DNI:</label>
            <div class="col-md-5">
                <input id="dniCliente" name="dniCliente" type="text" placeholder="8 digitos mas letra" class="form-control input-md">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="telefonoCliente">Teléfono:</label>
            <div class="col-md-5">
                <input id="telefonoCliente" name="telefonoCliente" type="text" placeholder="9 digitos" class="form-control input-md">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="direccionCliente">Dirección:</label>
            <div class="col-md-5">
                <input id="direccionCliente" name="direccionCliente" type="text" placeholder="40 caracteres" class="form-control input-md">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="guardar"></label>
            <div class="col-md-8">
                <button type="button" id="guardar" name="guardar" class="btn btn-success">Guardar</button>
                <button type="button" id="modificar" name="guardar" class="btn btn-success">Modificar</button>
                <button type="button" id="limpiar" name="limpiar" class="btn btn-warning">Limpiar Campos</button>
            </div>
        </div>
    </form>
</div>
