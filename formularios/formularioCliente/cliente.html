
<div class="container" id="divFormCliente">
    <form class="form-horizontal" id="formuCliente">

        <div class="form-group">
            <div class="col-md-12">
                 </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="nombreCliente">Nombre:</label>
            <div class="col-md-6">
                <input id="nombreCliente" name="nombreCliente" type="text" placeholder="max 30 caracteres" class="form-control input-md">
            </div>
            <div class="col-md-3">
                <img src="images/buscar.png" alt="buscar" id="buscar" style="width: 30px;">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label" for="apellidoCliente">Apellido:</label>
            <div class="col-md-6">
                <input id="apellidoCliente" name="apellidoCliente" type="text" placeholder="max 30 caracteres" class="form-control input-md">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label" for="dniCliente">DNI:</label>
            <div class="col-md-6">
                <input id="dniCliente" name="dniCliente" type="text" placeholder="8 digitos mas letra" class="form-control input-md">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label" for="telefonoCliente">Teléfono:</label>
            <div class="col-md-6">
                <input id="telefonoCliente" name="telefonoCliente" type="text" placeholder="9 digitos" class="form-control input-md">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label" for="direccionCliente">Dirección:</label>
            <div class="col-md-6">
                <input id="direccionCliente" name="direccionCliente" type="text" placeholder="40 caracteres" class="form-control input-md">

            </div>
        </div>

    </form>

</div>

<div id="mensajes" title="mensajes">
    <p id="pResultado"></p>
</div>
